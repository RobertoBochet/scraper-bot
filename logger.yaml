# Logger configuration
version: 1
root:
  handlers:
  - console
  level: DEBUG
formatters:
  default:
    class: logging.Formatter
    format: '%(asctime)sZ [%(levelname)s] [tid:%(thread)d] %(name)s: %(message)s '
    datefmt: "%Y-%m-%dT%H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
loggers:
  root:
    level: INFO
  bot_scraper:
    level: INFO
